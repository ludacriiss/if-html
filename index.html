<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./styles/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="description" content="IT school from Belarus" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Alexey Avhachev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
  </head>
  <body>
    <svg display="none">
      <symbol id="account" viewBox="0 0 40 40">
        <g>
          <path
            d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM20 6C23.32 6 26 8.68 26 12C26 15.32 23.32 18 20 18C16.68 18 14 15.32 14 12C14 8.68 16.68 6 20 6ZM20 34.4C15 34.4 10.58 31.84 8 27.96C8.06 23.98 16 21.8 20 21.8C23.98 21.8 31.94 23.98 32 27.96C29.42 31.84 25 34.4 20 34.4Z"
            fill="white"
          />
        </g>
      </symbol>
    </svg>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="img/logo_vector.svg" alt="TripHouse" />
          </div>
          <nav class="nav">
            <a class="nav__links" href="#">Stays</a>
            <a class="nav__links" href="#">Attractions</a>
            <a class="nav__links" href="#">
              <img src="img/night.png" alt="moon" />
            </a>
            <a class="nav__links" href="#">
              <svg class="svg__icon">
                <use xlink:href="#account"></use>
              </svg>
            </a>
          </nav>
        </div>
      </div>
      <div class="intro">
        <div class="container">
          <div class="intro__inner">
            <h1 class="intro__title">
              Discover stays <br />
              to live, work or just relax
            </h1>
          </div>
          <form class="menu">
            <div class="menu__wrapper menu__wrapper--search">
              <label class="menu__text" for="hotel">
                Your destination or hotel
              </label>
              <input class="menu__item" list="brow" id="hotel" />
              <datalist id="brow">
                <option value="New York"></option>
                <option value="Los Angeles"></option>
                <option value="Chicago"></option>
                <option value="Houston"></option>
                <option value="Philadelphia"></option>
              </datalist>
            </div>
            <div class="menu__wrapper menu__wrapper--check">
              <label class="menu__text" for="check">
                Check-in â€” Check-out
              </label>
              <input class="menu__item" type="date" id="check" />
            </div>
            <input class="menu__item menu__item--people" type="text" />
            <button class="menu__item menu__item--button" type="submit">
              Search
            </button>
          </form>
          <div class="container">
            <div class="social">
              <a class="social__item" href="#">
                <img src="img/playmarket.svg" alt="google play" />
              </a>
              <a class="social__item" href="#">
                <img src="img/appstore.svg" alt="apple store" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
